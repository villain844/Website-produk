<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villain Hosting</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Banner -->
  <img src="https://files.catbox.moe/xunhl0.png" alt="Banner" class="banner" onclick="showPreview(this.src)" />

  <!-- Profil -->
  <div class="profile">
    <img src="https://files.catbox.moe/c7fi9o.png" alt="Profil" onclick="showPreview(this.src)" />
    <h2>@villain hosting</h2>
    <p>Bismillahirrahmanirrahim</p>
  </div>

  <!-- Produk -->
  <main id="product-list" class="product-grid">
    <!-- Produk dari API akan tampil di sini -->
  </main>

  <!-- Tombol Kirim Pesan -->
  <button class="message-btn" onclick="document.getElementById('form-popup').style.display='flex'">âœ‰ Kirim Pesan</button>

  <!-- Form Kirim Pesan -->
  <div id="form-popup" class="modal" onclick="closeModal()">
    <form id="pesanForm" class="modal-content" onclick="event.stopPropagation()">
      <h3>Kirim Pesan ke Admin</h3>
      <input type="text" name="nama" placeholder="Nama Anda" required />
      <textarea name="pesan" placeholder="Tulis pesan..." required></textarea>
      <button type="submit" class="order-btn">Kirim</button>
      <button type="button" class="cancel-btn" onclick="closeModal()">Batal</button>
    </form>
  </div>

  <!-- Modal Preview Gambar -->
  <div id="img-modal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="img-preview" />
  </div>

  <script src="script.js"></script>
</body>
</html>
