<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villain Hosting</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style id="bg-style"></style>
  <script>
    // Background dari SheetDB
    fetch("https://sheetdb.io/api/v1/wdiag49r7wv0s")
      .then(res => res.json())
      .then(data => {
        const bgUrl = data[0].background;
        document.getElementById("bg-style").textContent = `
          body {
            background: url('${bgUrl}') no-repeat center center fixed;
            background-size: cover;
          }
        `;
      });
  </script>
</head>
<body>

  <!-- Banner -->
  <img src="https://files.catbox.moe/xunhl0.png" alt="Pengumuman Villain Hosting" class="pengumuman-banner" onclick="showPreview(this.src)" />

  <!-- Profil -->
  <header class="profile-header">
    <img src="https://files.catbox.moe/c7fi9o.png" alt="@villain hosting" class="profile-img" onclick="showPreview(this.src)" />
    <span>@villain hosting</span>
    <p>Bismillahirrahmanirrahim</p>
  </header>

  <!-- Produk -->
  <main id="produk-container" class="product-grid">
    <!-- Produk akan dimuat via JavaScript -->
  </main>

  <!-- Tombol Kirim Pesan -->
  <button class="message-btn" onclick="document.getElementById('form-popup').style.display='flex'">✉ Kirim Pesan</button>

  <!-- Modal Kirim Pesan -->
  <div id="form-popup" class="modal" onclick="closeModal()">
    <form id="kirim-form" class="modal-content" onclick="event.stopPropagation()">
      <h3>Kirim Pesan ke Admin</h3>
      <input type="text" name="nama" placeholder="Nama Anda" required />
      <textarea name="pesan" placeholder="Tulis pesan..." required></textarea>
      <button type="submit" class="order-btn">Kirim</button>
    </form>
  </div>

  <!-- Modal Gambar Preview -->
  <div id="img-modal" class="modal" onclick="closeModal()">
    <span class="modal-close">×</span>
    <img class="modal-content" id="img-preview">
  </div>

  <!-- Footer Sosial -->
  <footer class="social-footer">
    <a href="https://wa.me/6285134380708"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.tiktok.com/@yourtiktok"><i class="fab fa-tiktok"></i></a>
    <a href="https://whatsapp.com/channel/yourchannel"><i class="fas fa-users"></i></a>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
