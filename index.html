<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Villain Hosting</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Banner -->
  <img id="dynamic-banner" alt="Pengumuman Villain Hosting" class="pengumuman-banner" onclick="showPreview(this.src)" />

  <!-- Profil -->
  <header class="profile-header">
    <img src="https://files.catbox.moe/c7fi9o.png" alt="@villain hosting" class="profile-img" onclick="showPreview(this.src)" />
    <span>@villain hosting</span>
    <p>Bismillahirrahmanirrahim</p>
  </header>

  <!-- Produk Grid -->
  <main class="product-grid" id="produk-container"></main>

  <!-- Form Kirim Pesan -->
  <section class="form-section">
    <h3>Kirim Pesan ke Admin</h3>
    <form id="pesan-form">
      <input type="text" name="nama" placeholder="Nama Anda" required />
      <textarea name="pesan" placeholder="Tulis pesan Anda..." required></textarea>
      <button type="submit" class="send-btn">Kirim Pesan</button>
    </form>
    <p id="notif" class="notif-pesan"></p>
  </section>

  <!-- Modal Preview Gambar -->
  <div id="img-modal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="img-preview" />
  </div>

  <!-- Footer -->
  <footer class="social-footer">
    <a href="https://wa.me/6285134380708"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.tiktok.com/@villain_hosting"><i class="fab fa-tiktok"></i></a>
    <a href="https://whatsapp.com/channel/0029Vb50GTCLdQeUtFhkEo39"><i class="fas fa-users"></i></a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
