<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villain Hosting - Kirim Pesan</title>

  <!-- Font & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Notifikasi -->
  <div id="notifikasi">Mengirim pesan...</div>

  <!-- Header -->
  <header class="header">
    <h1>ğŸ’¬ Kirim Pesan ke Admin</h1>
    <button onclick="document.getElementById('form-popup').style.display='flex'">Tulis Pesan</button>
  </header>

  <!-- Pop-up Form -->
  <div id="form-popup" class="modal" onclick="closeModal()">
    <form id="form-pesan" class="modal-content" onclick="event.stopPropagation()">
      <h2>Form Pesan</h2>
      <input type="text" name="nama" placeholder="Nama Anda" required />
      <textarea name="pesan" placeholder="Tulis pesan Anda..." required></textarea>
      <button type="submit">Kirim</button>
      <button type="button" class="cancel-btn" onclick="closeModal()">Batal</button>
    </form>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
