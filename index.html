<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Villain Hosting</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="loading-screen" id="loadingScreen">Tunggu sebentar lagi proses...</div>

  <!-- Banner -->
  <img src="https://files.catbox.moe/xunhl0.png" alt="Banner" class="banner" onclick="showPreview(this.src)" />

  <!-- Profil -->
  <header class="profile-header">
    <img src="https://files.catbox.moe/c7fi9o.png" class="profile-img" onclick="showPreview(this.src)" />
    <span>@villain hosting</span>
    <p>Bismillahirrahmanirrahim</p>
  </header>

  <!-- Produk Grid -->
  <main class="product-grid" id="productContainer">
    <!-- Produk dimuat lewat JS -->
  </main>

  <!-- Tombol Kirim Pesan -->
  <button class="message-btn" onclick="toggleMessageForm()">âœ‰ Kirim Pesan</button>

  <!-- Form Kirim Pesan -->
  <div id="form-popup" class="modal" onclick="closeModal()">
    <form class="modal-content" onclick="event.stopPropagation()">
      <h3>Kirim Pesan ke Admin</h3>
      <input type="text" name="name" placeholder="Nama Anda" required id="nama" />
      <textarea name="message" placeholder="Tulis pesan..." required id="pesan"></textarea>
      <div class="form-actions">
        <button type="button" class="cancel-btn" onclick="closeModal()">Batal</button>
        <button type="submit" class="order-btn">Kirim</button>
      </div>
    </form>
  </div>

  <!-- Modal Gambar -->
  <div id="img-modal" class="modal" onclick="closeModal()">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="img-preview" />
  </div>

  <!-- Sosial Media -->
  <footer class="social-footer">
    <a href="https://wa.me/6285134380708"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.tiktok.com/@villain_hosting"><i class="fab fa-tiktok"></i></a>
    <a href="https://whatsapp.com/channel/0029Vb50GTCLdQeUtFhkEo39"><i class="fas fa-users"></i></a>
  </footer>

  <script src="script.js"></script>
</body>
